<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图应用</title>
    <link rel="stylesheet" href="static/css/iconfont.css">
    <link rel="stylesheet" href="static/css/wu-ui.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div id="app">
    <div id="container"></div> 
    <div id="tool">
        <ul class="tool-in">
            <li><span onclick="getNowLocat()">定位当前位置</span></li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/wu-ui.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=02b30d3994182a2256b8b4dbbb63c17a&plugin=AMap.PlaceSearch,AMap.AdvancedInfoWindow"></script>
<script>

var map =null;
$(function(){
    map = new AMap.Map('container',{
        isHotspot: true,
        zoom:15,
    }); 

    // 设置移动手势icon 为 + 字
    map.setDefaultCursor('crosshair');

    // 定位到当前位置
    map.plugin('AMap.Geolocation',()=>{
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            maximumAge: 0,           //定位结果缓存0毫秒，默认：0
            convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
            showButton: false,        //显示定位按钮，默认：true
            buttonPosition: 'RB',    //定位按钮停靠位置，默认：'LB'，左下角
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
            showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
            panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
            zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition();
        // AMap.event.addListener(geolocation, 'complete', onComplete);
        AMap.event.addListener(geolocation, 'error', onError); 
    }); 

    // 点击当前位置添加标识
    map.on('click', (ev)=>{
        // wu.showToast(ev.lnglat.getLng() + ',' + ev.lnglat.getLat())
        setMarker({
            lng: ev.lnglat.getLng(),
            lat: ev.lnglat.getLat()
        });
    });


})

// 定位当前位置
function getNowLocat(){
    $('.amap-geo').click();
    map.getCity((info)=>{
        wu.showDialog({
            content:JSON.stringify(info),
        });
    });
}

// 设置标记
function setMarker(opt){
    var lng = opt.lng || ''; //经度
    var lat = opt.lat || ''; //纬度
    if(lng===''||lat===''){
        wu.showToast('经纬度是必须的！');
    }
    var marker = new AMap.Marker({
        icon:'static/images/light.png',
        position:[lng, lat]
    });
    map.add(marker);
}


// 成功回调
function onComplete(){
    wu.showToast({
        title:'获取成功',
        icon:'icon-success'
    });
}
// 失败回调
function onError(){
    wu.showDialog({
        title:'温馨提示',
        content:'您未打开定位权限！',
    });
}

</script> 
</body>
</html>
